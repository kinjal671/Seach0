<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Search</title>
</head>

<body>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="image.html">Image Search</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="advanced.html">Advanced Search</a>
        </li>
    </ul>
    <!--SVG-->

    <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
        <symbol xmlns="http://www.w3.org/2000/svg" id="sbx-icon-search-13" viewBox="0 0 40 40">
            <path
                d="M26.804 29.01c-2.832 2.34-6.465 3.746-10.426 3.746C7.333 32.756 0 25.424 0 16.378 0 7.333 7.333 0 16.378 0c9.046 0 16.378 7.333 16.378 16.378 0 3.96-1.406 7.594-3.746 10.426l10.534 10.534c.607.607.61 1.59-.004 2.202-.61.61-1.597.61-2.202.004L26.804 29.01zm-10.426.627c7.323 0 13.26-5.936 13.26-13.26 0-7.32-5.937-13.257-13.26-13.257C9.056 3.12 3.12 9.056 3.12 16.378c0 7.323 5.936 13.26 13.258 13.26z"
                fill-rule="evenodd" />
        </symbol>
        <symbol xmlns="http://www.w3.org/2000/svg" id="sbx-icon-clear-3" viewBox="0 0 20 20">
            <path
                d="M8.114 10L.944 2.83 0 1.885 1.886 0l.943.943L10 8.113l7.17-7.17.944-.943L20 1.886l-.943.943-7.17 7.17 7.17 7.17.943.944L18.114 20l-.943-.943-7.17-7.17-7.17 7.17-.944.943L0 18.114l.943-.943L8.113 10z"
                fill-rule="evenodd" />
        </symbol>
    </svg>

    <!--SVG-->





    <!--Forms-->
    <div class="centered search-responsive">

        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png"
            alt="" class="img-fluid mb-3" id="area">

        <form action="https://google.com/search" class="searchbox sbx-google">
            <div role="search" class="sbx-google__wrapper">
                <input type="search" name="q" placeholder="Search Google" autocomplete="off" required="required"
                    class="sbx-google__input">
            </div>
            <button type="submit" title="Submit your search query." value="Google Search" class="sbx-google__submit">
                <svg role="img" aria-label="Search">
                    <use xlink:href="#sbx-icon-search-13"></use>
                </svg>
            </button>
            <button type="reset" title="Clear the search query." class="sbx-google__reset">
                <svg role="img" aria-label="Reset">
                    <use xlink:href="#sbx-icon-clear-3"></use>
                </svg>
            </button>
            <br>
            <button type="submit" class="btn btn-light my-2 submit">Google Search</button>
            <button type="submit" name="btnI" value="I'm Feeling Lucky" class="btn btn-light lucky my-2">Im Feeling Lucky</button>
            

        </form>


    </div>
    <!--Forms-->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        document.querySelector('.searchbox [type="reset"]').addEventListener('click', function () { this.parentNode.querySelector('input').focus(); });
    </script>

</body>

</html>
